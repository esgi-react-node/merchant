version: "3.4"

networks:
  node-react:
    external:
      name: node_react

services:
  merchant-db:
    image: postgres
    environment:
      - POSTGRES_DB=merchant
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    volumes:
      - ./db-data:/var/lib/postgresql/data:rw
    ports:
      - "5433:5432"
    networks:
      - node-react

  merchant-adminer:
    image: adminer
    depends_on:
      - merchant-db
    environment:
      ADMINER_DEFAULT_SERVER: merchant-db
      ADMINER_PLUGINS: tables-filter tinymce
    ports:
      - 8081:8080
    networks:
      - node-react

  merchant-api:
    image: node:alpine
    volumes:
      - "./server:/home/node/app:rw,consistent"
    working_dir: "/home/node/app"
    environment:
      MONGODB_USER: "root"
      MONGODB_PASS: "password"
      MONGODB_DBNAME: "SampleCollections"
      DATABASE_URL: "postgres://root:password@merchant-db/merchant"
      JWT_SECRET: "MyBestSecret"
    depends_on:
      - merchant-db
    command: "npm start"
    ports:
      - 127.0.0.1:3004:3000
    networks:
      - node-react

  merchant-client:
    image: node:alpine
    volumes:
      - "./client:/home/node/app"
    working_dir: "/home/node/app"
    command: "npm start"
    depends_on:
      - merchant-api
    tty: true
    stdin_open: true
    ports:
      - 127.0.0.1:3002:3000
    networks:
      - node-react

volumes:
  db-data: {}
